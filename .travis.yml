sudo: required
env:
  global:
  - CXX=g++-4.8
language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-add-repository -y ppa:brightbox/ruby-ng
- sudo apt-get -qq update
- sudo apt-get -qq install g++-4.8
- sudo apt-get -qq install python-software-properties
- sudo apt-get -qq install ruby2.1
- sudo apt-get -qq install ruby-switch
- sudo ruby-switch --set ruby2.1
- ruby -v
- gem install travis -v 1.8.8 --no-rdoc --no-ri
- travis version
script:
- "./gradlew clean build -i --continue"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
  --prefix src/main/java/
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mylittleblack
  on:
    repo: rogeriobarros/mylittleblack